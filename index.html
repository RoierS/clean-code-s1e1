<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet" 
          type="text/css">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-task-section">
        <label for="new-task" class="add-task-section__label">Add Item</label>
        <div class="add-task-section__content">
          <input id="new-task" class="task-list__input" type="text">
          <button class="content__add-button">Add</button>
        </div>
      </section>
      <section class="incomplete-tasks-section">
        <h3 class="section__heading">Todo</h3>
        <ul id="incomplete-tasks" class="task-list task-list--incomplete">
          <li class="task-list__item">
            <input type="checkbox" class="task-list__checkbox">
            <label class="task-list__label">Pay Bills</label>
            <input type="text" class="task-list__input">
            <button class="task-list__button task-list__button--edit">Edit</button>
            <button class="task-list__button task-list__button--delete">
              <img src="./remove.svg" class="button__icon">
            </button>
          </li>
          <li class="task-list__item task-list__item--edit-mode">
            <input type="checkbox" class="task-list__checkbox">
            <label class="task-list__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-list__input">
            <button class="task-list__button task-list__button--edit">Save</button>
            <button class="task-list__button task-list__button--delete">
              <img src="./remove.svg" class="button__icon" alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks-section">
        <h3 class="section__heading">Completed</h3>
        <ul id="completed-tasks" class="task-list task-list--completed">
          <li class="task-list__item">
            <input type="checkbox" checked class="task-list__checkbox">
            <label class="task-list__label">See the Doctor</label>
            <input type="text" class="task-list__input">
            <button class="task-list__button task-list__button--edit">Edit</button>
            <button class="task-list__button task-list__button--delete">
              <img src="./remove.svg" class="button__icon" alt="remove icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
  <script src="app.js"></script>
  </body>
</html>
